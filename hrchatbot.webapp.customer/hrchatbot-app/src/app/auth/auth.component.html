<div class="container">
    <h2 style="text-align: center; font: 2em sans-serif;">LOGIN</h2>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div *ngIf="isLoading" style="text-align: center;">
                <app-loading-spinner></app-loading-spinner>
            </div>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" class="form-control" ngModel name="email" required email />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" ngModel name="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" />
                </div>
                <div style="text-align: center; padding-top: 0.5em;">
                    <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">Login</button>
                </div>
                <div style="text-align: right; padding-right: 0.9em;">
                    <a (click)="forgotPassword()" style="font-style: italic;">Forgot my password</a>
                </div>
            </form>
          <br>
          <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
          </div>
        </div>
    </div>
</div>
